<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opportunities for Youths</title>

</head>
<body>
    <div class="title-container">
		<!-- Title -->
        <h1>Opportunities for Youths</h1>
        <h3>A Hub for Passion-Driven and Growth-Minded Teens to Level Up</h3>

        <div class="parent-container">
			<!-- Post an Opportunity Section-->
            <div class="form-container">
                <h2>Post an Opportunity</h2>

                <form id="post-opportunity-form">

                    <div class="form-group">
                        <label for="opportunity-title"></label>
                        <input type="text" id="opportunity-title" placeholder="Enter opportunity title..." required>
                    </div>

                    <div class="form-group">
                        <label for="Description"></label>
                        <input type="text" id="description" placeholder="Enter Description..." required>
                    </div>

                    <div class="form-group">
                        <label for="start-date"></label>
                        <input type="date" id="start-date" placeholder="Opportunity Start Date" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" placeholder="Select Category" multiple required>
                            <option value="">-- Select a category --</option>
                            <option value="All">All</option>
                            <option value="Computer-Science">Computer Science</option>
                            <option value="Art">Art</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Science">Science</option>
                            <option value="Math">Math</option>
                            <option value="History">History</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Literature&Writing">Literature & Writing</option>
                            <option value="Research">Research</option>
                            <option value="Volunteering">Volunteering</option>
                            <option value="Internship">Internship</option>
                            <option value="Competition">Competition</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Scholarship">Scholarship</option>
                        </select>
                    </div>
                    <button type="submit" id="postOpportunityBtn">Post Opportunity</button>
                </form>
            </div>

			<!-- Find an Opportunity Section-->
            <div class="find-opportunity-container">
                <h2>Find an Opportunity</h2>

                <div class="form-group">
					<!-- Categories -->
                    <label for="filter-category">Filter by Category</label>
                    <select id="filter-category" placeholder="Select Category" multiple>
                        <option value="All">All</option>
                        <option value="Computer-Science">Computer Science</option>
                        <option value="Art">Art</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Science">Science</option>
                        <option value="Math">Math</option>
                        <option value="History">History</option>
                        <option value="Psychology">Psychology</option>
                        <option value="Literature&Writing">Literature & Writing</option>
                        <option value="Research">Research</option>
                        <option value="Volunteering">Volunteering</option>
                        <option value="Internship">Internship</option>
                        <option value="Competition">Competition</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Scholarship">Scholarship</option>
                    </select>

					<!-- Opportunity List -->
                    <div class="opportunity_list-container">
                        <h4>Opportunities</h4>
                        <ul id="opportunity-list">
                        </ul>
                    </div>
                </div>
            </div>

			<!-- Opportunities that the user has registered for -->
            <div class="registered-opportunities">
                <h2>Registered Opportunities</h2>
                <ul id="registered-opportunity-list">
                </ul>
            </div>
        </div>
    </div>

	<!-- Move external scripts to the bottom, so they load first. Prevents race conditions -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <script src="./main.js"></script>
</body>
</html>
